    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      h1 {
        color: #2c3e50; /* لون داكن لعنوان الصفحة */
        font-size: 2.5rem;
        font-weight: bold;
      }

      /* Navbar Styles */
      .navbar {
        background-color: #34495e; /* أزرق داكن */
      }

      .navbar-brand {
        font-size: 1.8rem;
        color: #f39c12 !important; /* لون ذهبي لتمييز اسم العلامة التجارية */
      }

      .navbar-nav .nav-link {
        color: #ecf0f1 !important; /* لون فاتح لروابط navbar */
        font-size: 1.1rem;
      }

      .navbar-nav .nav-link:hover {
        color: #f39c12 !important; /* تأثير عند المرور على الروابط */
        text-decoration: underline; /* إضافة خط تحت الرابط عند التفاعل */
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .product-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 250px;
        padding: 10px;
        text-align: center;
      }
      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 6px;
      }
      .product-card h3 {
        margin: 10px 0 5px;
      }
      .product-card p {
        color: #555;
      }

      .btn {
        display: inline-block;
        justify-content: space-between;
        gap: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background: white;
        margin: 10% auto;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        position: relative;
        border-radius: 8px;
      }
      .close {
        position: absolute;
        right: 20px;
        top: 15px;
        font-size: 24px;
        cursor: pointer;
      }
      footer {
    background-color: #2c3e50; /* أزرق داكن جميل */
    color: #fff; /* نص أبيض لسهولة القراءة */
    padding: 30px 0; /* إضافة حشو أعلى وأسفل الفوتر */
    text-align: center;
  }
  
  footer p {
    margin: 0;
    font-size: 1rem;
    font-weight: 400;
    color: #bdc3c7; /* لون رمادي فاتح للنصوص */
  }
  
  footer .social-icons {
    margin: 20px 0;
  }
  
  footer .social-icons a {
    margin: 0 15px;
    color: #fff;
    font-size: 1.5rem;
    transition: color 0.3s ease;
  }
  
  footer .social-icons a:hover {
    color: #f39c12; /* تأثير عند المرور على الأيقونات */
  }
  
  footer .quick-links {
    margin-top: 20px;
  }
  
  footer .quick-links a {
    color: #bdc3c7;
    font-size: 1.1rem;
    margin: 0 10px;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  
  footer .quick-links a:hover {
    color: #f39c12; /* تغيير اللون عند التفاعل */
  }
  
  footer .newsletter {
    margin-top: 30px;
  }
  
  footer .newsletter input[type="email"] {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    width: 300px;
  }
  
  footer .newsletter button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #f39c12;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  footer .newsletter button:hover {
    background-color: #e67e22; /* تغيير اللون عند المرور على الزر */
  }
  /* Responsive Design */

/* For devices with width <= 768px (tablets and smaller devices) */
@media (max-width: 768px) {
  /* Navbar: Stack the nav items vertically */
  .navbar-nav {
    text-align: center;
  }

  /* Make the navbar items larger and center them */
  .navbar-nav .nav-link {
    font-size: 1.1rem;
    margin-right: 0;
  }

  /* Contact form and other sections: make form fields full-width */
  .form-control, textarea, button[type="submit"] {
    width: 100%;
  }

  /* Adjust social icons size */
  .social-icons a {
    font-size: 1.5rem;
  }

  /* Adjust container padding */
  .container {
    padding-left: 10px;
    padding-right: 10px;
  }

  /* Footer: adjust font size */
  footer p {
    font-size: 0.9rem;
  }

  /* Fix the size of the subscribe button */
  .footer .btn-subscribe {
    width: auto;
    font-size: 1rem; /* Ensure it doesn't grow too large */
    padding: 10px 20px; /* Adjust padding to fit */
  }
}

/* For devices with width <= 576px (phones and smaller devices) */
@media (max-width: 576px) {
  /* Navbar: Adjust font size for mobile */
  .navbar-nav .nav-link {
    font-size: 1rem;
    margin-right: 1rem;
  }

  /* Adjust button size for smaller devices */
  button[type="submit"] {
    width: 100%;
  }

  /* Make social icons a bit smaller */
  .social-icons a {
    font-size: 1.3rem;
  }

  /* Adjust footer font size */
  footer p {
    font-size: 0.85rem;
  }

  /* Fix the size of the subscribe button */
  .footer .btn-subscribe {
    width: auto;
    font-size: 0.9rem;
    padding: 8px 15px; /* Adjust padding */
  }
}

    <script>
      const products = [

        },
        {

            "Supportive and stylish sports bra for maximum comfort during workouts.",
          image: "images/sport-wear-img/ليقيز-رياضي-شبكي.webp",
          price: "$18.99",
        },
        {
          name: "Running Shoes",
          description:
            "Lightweight running shoes designed for long-distance performance.",
          image: "images/sport-wear-img/2723-3.jpg",
          price: "$49.99",
        },
        {
          name: "Gym Hoodie",
          description:
            "Warm and flexible hoodie to keep you comfortable after training.",
          image: "images/sport-wear-img/Polish_20240224_144114137.jpg",
          price: "$29.99",
        },
        {
          name: "Sweatpants",
          description:
            "Soft, tapered sweatpants for casual wear or light workouts.",
          image: "images/sport-wear-img/s-l1600.jpg",
          price: "$26.99",
        },
        {
          name: "Workout Tank Top",
          description:
            "Sleeveless design with breathable fabric for full mobility.",
          image: "images/sport-wear-img/R.jpg",
          price: "$16.99",
        },
        {
          name: "Training Jacket",
          description:
            "Lightweight zip-up jacket suitable for all weather training.",
          image: "images/sport-wear-img/s-l1600.jpg",
          price: "$34.99",
        },
        {
          name: "Athletic Socks (3-Pack)",
          description:
            "Moisture control and cushioned support for active feet.",
          image: "images/sport-wear-img/R.jpg",
          price: "$9.99",
        },
        {
          name: "Track Suit Set",
          description:
            "Complete track suit set ideal for jogging and warm-ups.",
          image: "images/sport-wear-img/R (1).jpg",
          price: "$54.99",
        },
        {
          name: "Fitness Gloves",
          description:
            "Grip-enhancing gloves to protect your hands during lifting.",
          image: "images/sport-wear-img/885efc9418b748e4_netimgn5GTpU.webp",
          price: "$14.99",
        },
        {
          name: "Running Cap",
          description:
            "Adjustable, sweat-resistant cap perfect for outdoor runs.",
          image: "images/sport-wear-img/2723-3.jpg",
          price: "$12.99",
        },
        {
          name: "Stretch Headband",
          description:
            "Elastic headband to keep hair and sweat out of your face.",
          image: "images/sport-wear-img/2023_8_29_0_0_31_515.jpg",
          price: "$7.99",
        },
        {
          name: "Training Duffel Bag",
          description:
            "Spacious bag with compartments for your gym essentials.",
          image: "images/sport-wear-img/15925529277.jpg",
          price: "$39.99",
        },
      
      ];

      const productList = document.getElementById("productList");
      const modal = document.getElementById("productModal");
      const modalImage = document.getElementById("modalImage");
      const modalName = document.getElementById("modalName");
      const modalPrice = document.getElementById("modalPrice");
      const modalDescription = document.getElementById("modalDescription");
      const addToCartBtn = document.getElementById("addToCartBtn");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function displayProducts() {
        productList.innerHTML = "";
        products.forEach((product, index) => {
          const card = `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <button class="btn" onclick="openModal(${index})">View Details</button>
            <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
          </div>
        `;
          productList.insertAdjacentHTML("beforeend", card);
        });
      }

      function openModal(index) {
        const product = products[index];
        modalImage.src = product.image;
        modalName.textContent = product.name;
        modalPrice.textContent = product.price;
        modalDescription.textContent = product.description;
        modal.style.display = "block";

        addToCartBtn.onclick = () => addToCart(index);
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function addToCart(index) {
        const product = products[index];
        const exists = cart.some((item) => item.name === product.name);
        if (!exists) {
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${product.name} added to cart!`);
        } else {
          alert(`${product.name} is already in the cart.`);
        }
      }

      window.onclick = function (event) {
        if (event.target == modal) closeModal();
      };

      displayProducts();
    </script>
