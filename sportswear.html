    // Display sportswear products
    function displaySportswear() {
      const productList = document.getElementById("product-list");
      sportswear.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("col-md-4");
        productCard.innerHTML = `
          <div class="card">
            <img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p><strong>Price: </strong>${product.price}</p>
              <button class="btn btn-primary" onclick="showProductDetails(${product.id})">View Details</button>
              <button class="btn btn-success" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          </div>
        `;
        productList.appendChild(productCard);
      });
    }

    // Show product details in modal
    function showProductDetails(productId) {
      const product = sportswear.find(p => p.id === productId);

      document.getElementById("modal-product-name").innerText = product.name;
      document.getElementById("modal-product-description").innerText = product.description;
      document.getElementById("modal-product-price").innerText = product.price;
      document.getElementById("modal-product-image").src = product.image;

      var myModal = new bootstrap.Modal(document.getElementById('productModal'));
      myModal.show();
    }

    // Add product to cart
    function addToCart(productId) {
      const product = sportswear.find(p => p.id === productId);
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} added to cart`);
    }

    // Add product to cart from modal
    function addToCartFromModal() {
      const productName = document.getElementById("modal-product-name").innerText;
      const product = sportswear.find(p => p.name === productName);
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product.name} added to cart from modal`);
    }

    displaySportswear(); // Initialize products display when the page loads
  </script>
