        // Cart array to store the added products

        // Function to display products
        function displayProducts() {
            const productList = document.getElementById("product-list");

            // Loop through products and display them
            products.forEach((product, index) => {
                const productCard = `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p><strong>Price: ${product.price}</strong></p>
                                <button class="btn btn-primary" onclick="viewProductDetails(${index})">View Details</button>
                                <button class="btn btn-success" onclick="addToCart(${index})">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard; // Add product card to the page
            });
        }

        // Function to show product details in the modal
        function viewProductDetails(productIndex) {
            const product = products[productIndex];
            const modalProductDetails = document.getElementById("modalProductDetails");
            modalProductDetails.innerHTML = `
                <h5>${product.name}</h5>
                <img src="${product.image}" class="img-fluid" alt="${product.name}">
                <p>${product.description}</p>
                <p><strong>Price: ${product.price}</strong></p>
            `;
            // Show the modal
            const myModal = new bootstrap.Modal(document.getElementById('productDetailsModal'));
            myModal.show();
            document.getElementById("addToCartBtn").setAttribute("onclick", `addToCart(${productIndex})`);
        }


// Function to add product to cart
        function addToCart(productIndex) {
            const product = products[productIndex];
            cart.push(product); // Add product to the cart array
            localStorage.setItem("cart", JSON.stringify(cart)); // Save the cart in localStorage
            alert(`${product.name} added to cart!`); // Display confirmation
        }

        // Call the function to display products when the page loads
        displayProducts();
