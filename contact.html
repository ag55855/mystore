<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - My Store</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        padding: 0;
        margin: 0;
      }

      /* Navbar */
      navbar {
        background-color: #333;
        padding: 1rem 0;
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff !important;
      }

      .navbar-nav .nav-link {
        color: #fff;
        font-size: 1.1rem;
        margin-right: 1.5rem;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #ff6f61 !important;
      }

      .form-control {
        border-radius: 20px;
      }

      .btn-outline-success {
        border-radius: 20px;
        border-color: #ff6f61;
        color: #ff6f61;
      }

      .btn-outline-success:hover {
        background-color: #ff6f61;
        color: white;
      }

      /* Contact Form */
      .container {
        max-width: 800px;
        margin-top: 50px;
      }

      .form-label {
        font-weight: bold;
      }

      textarea {
        resize: none;
      }

      button[type="submit"] {
        background-color: #ff6f61;
        border: none;
        color: white;
        font-size: 1.1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 25px;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #ff3b2a;
      }

      /* Footer */
      footer {
        background-color: #2c3e50; /* أزرق داكن جميل */
        color: #fff; /* نص أبيض لسهولة القراءة */
        padding: 30px 0; /* إضافة حشو أعلى وأسفل الفوتر */
        text-align: center;
      }

      footer p {
        margin: 0;
        font-size: 1rem;
        font-weight: 400;
        color: #bdc3c7; /* لون رمادي فاتح للنصوص */
      }

      footer .social-icons {
        margin: 20px 0;
      }

      footer .social-icons a {
        margin: 0 15px;
        color: #fff;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      footer .social-icons a:hover {
        color: #f39c12; /* تأثير عند المرور على الأيقونات */
      }

      footer .quick-links {
        margin-top: 20px;
      }

      footer .quick-links a {
        color: #bdc3c7;
        font-size: 1.1rem;
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer .quick-links a:hover {
        color: #f39c12; /* تغيير اللون عند التفاعل */
      }

      footer .newsletter {
        margin-top: 30px;
      }

      footer .newsletter input[type="email"] {
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        width: 300px;
      }

      footer .newsletter button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #f39c12;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      footer .newsletter button:hover {
        background-color: #e67e22; /* تغيير اللون عند المرور على الزر */
      }

      /* Responsive Design */

/* For devices with width <= 768px (tablets and smaller devices) */
@media (max-width: 768px) {
  /* Navbar: Stack the nav items vertically */
  .navbar-nav {
    text-align: center;
  }

  /* Make the navbar items larger and center them */
  .navbar-nav .nav-link {
    font-size: 1.1rem;
    margin-right: 0;
  }

  /* Contact form and other sections: make form fields full-width */
  .form-control, textarea, button[type="submit"] {
    width: 100%;
  }

  /* Adjust social icons size */
  .social-icons a {
    font-size: 1.5rem;
  }

  /* Adjust container padding */
  .container {
    padding-left: 10px;
    padding-right: 10px;
  }

  /* Footer: adjust font size */
  footer p {
    font-size: 0.9rem;
  }

  /* Fix the size of the subscribe button */
  .footer .btn-subscribe {
    width: auto;
    font-size: 1rem; /* Ensure it doesn't grow too large */
    padding: 10px 20px; /* Adjust padding to fit */
  }
}

/* For devices with width <= 576px (phones and smaller devices) */
@media (max-width: 576px) {
  /* Navbar: Adjust font size for mobile */
  .navbar-nav .nav-link {
    font-size: 1rem;
    margin-right: 1rem;
  }

  /* Adjust button size for smaller devices */
  button[type="submit"] {
    width: 100%;
  }

  /* Make social icons a bit smaller */
  .social-icons a {
    font-size: 1.3rem;
  }

  /* Adjust footer font size */
  footer p {
    font-size: 0.85rem;
  }

  /* Fix the size of the subscribe button */
  .footer .btn-subscribe {
    width: auto;
    font-size: 0.9rem;
    padding: 8px 15px; /* Adjust padding */
  }
}


    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">My Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sportswear.html">Sportswear</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vitamins.html">Vitamins</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="supplements.html">Supplements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex ms-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container my-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <form id="contact-form" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Your message"
          ></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <!-- Rights Information -->
        <p>© 2024 My Store. All rights reserved.</p>

        <!-- Social Media Icons -->
        <div class="social-icons">
          <a href="#" class="facebook" title="Facebook"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" class="twitter" title="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="instagram" title="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="linkedin" title="LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>

        <!-- Quick Links -->
        <div class="quick-links">
          <a href="index.html">Home</a>
          <a href="sportswear.html">Sportswear</a>
          <a href="vitamins.html">Vitamins</a>
          <a href="supplements.html">Supplements</a>
          <a href="cart.html">Cart</a>
          <a href="checkout.html">Checkout</a>
          <a href="contact.html">Contact</a>
        </div>

        <!-- Newsletter Signup -->
        <div class="newsletter">
          <p>Subscribe to our newsletter for updates and special offers</p>
          <form action="#">
            <input type="email" placeholder="Enter your email" required />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
      // Contact form submission handling
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const message = document.getElementById("message").value;

          if (!name || !message) {
            alert("Please fill in all the fields.");
          } else {
            alert("Thank you for reaching out! We will get back to you soon.");
            // Optionally, send data to the server or store it locally
            document.getElementById("contact-form").reset(); // Reset the form
          }
        });
    </script>
  </body>
</html>
