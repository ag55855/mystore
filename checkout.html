<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .checkout-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 50px auto;
      }

      .checkout-container h2 {
        margin-bottom: 30px;
      }

      .form-label {
        font-weight: 500;
      }

      .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
      }
      footer {
        background-color: #2c3e50; /* أزرق داكن جميل */
        color: #fff; /* نص أبيض لسهولة القراءة */
        padding: 30px 0; /* إضافة حشو أعلى وأسفل الفوتر */
        text-align: center;
      }

      footer p {
        margin: 0;
        font-size: 1rem;
        font-weight: 400;
        color: #bdc3c7; /* لون رمادي فاتح للنصوص */
      }

      footer .social-icons {
        margin: 20px 0;
      }

      footer .social-icons a {
        margin: 0 15px;
        color: #fff;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      footer .social-icons a:hover {
        color: #f39c12; /* تأثير عند المرور على الأيقونات */
      }

      footer .quick-links {
        margin-top: 20px;
      }

      footer .quick-links a {
        color: #bdc3c7;
        font-size: 1.1rem;
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer .quick-links a:hover {
        color: #f39c12; /* تغيير اللون عند التفاعل */
      }

      footer .newsletter {
        margin-top: 30px;
      }

      footer .newsletter input[type="email"] {
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        width: 300px;
      }

      footer .newsletter button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #f39c12;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      footer .newsletter button:hover {
        background-color: #e67e22; /* تغيير اللون عند المرور على الزر */
      }
      /* Responsive Design */


/* For devices with width <= 768px (tablets and smaller devices) */
@media (max-width: 768px) {
  /* Navbar: Stack the nav items vertically */
  .navbar-nav {
    text-align: center;
  }

  /* Make the navbar items larger and center them */
  .navbar-nav .nav-link {
    font-size: 1.1rem;
    margin-right: 0;
  }

  /* Contact form and other sections: make form fields full-width */
  .form-control, textarea, button[type="submit"] {
    width: 100%;
  }

  /* Adjust social icons size */
  .social-icons a {
    font-size: 1.5rem;
  }

  /* Adjust container padding */
  .container {
    padding-left: 10px;
    padding-right: 10px;
  }

  /* Footer: adjust font size */
  footer p {
    font-size: 0.9rem;
  }

  /* Fix the size of the subscribe button */
  .footer .btn-subscribe {
    width: auto;
    font-size: 1rem; /* Ensure it doesn't grow too large */
    padding: 10px 20px; /* Adjust padding to fit */
  }
}

/* For devices with width <= 576px (phones and smaller devices) */
@media (max-width: 576px) {
  /* Navbar: Adjust font size for mobile */
  .navbar-nav .nav-link {
    font-size: 1rem;
    margin-right: 1rem;
  }

  /* Adjust button size for smaller devices */
  button[type="submit"] {
    width: 100%;
  }

  /* Make social icons a bit smaller */
  .social-icons a {
    font-size: 1.3rem;
  }

  /* Adjust footer font size */
  footer p {
    font-size: 0.85rem;
  }

  /* Fix the size of the subscribe button */
  .footer .btn-subscribe {
    width: auto;
    font-size: 0.9rem;
    padding: 8px 15px; /* Adjust padding */
  }
}




    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">My Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sportswear.html">Sportswear</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vitamins.html">Vitamins</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="supplements.html">Supplements</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="checkout-container">
        <h2 class="text-center">Checkout</h2>
        <form id="checkout-form">
          <div class="mb-3">
            <label for="full-name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="full-name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email (Optional)</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="123 Street, City, Country"
              required
            />
          </div>
          <div class="mb-3">
            <label for="card-number" class="form-label">Card Number</label>
            <input
              type="text"
              class="form-control"
              id="card-number"
              placeholder="1234 5678 9012 3456"
              required
            />
          </div>
          <button type="submit" class="btn btn-success btn-submit">
            Place Order
          </button>
        </form>
      </div>
    </div>
    <footer>
      <div class="container">
        <!-- Rights Information -->
        <p>© 2024 My Store. All rights reserved.</p>

        <!-- Social Media Icons -->
        <div class="social-icons">
          <a href="#" class="facebook" title="Facebook"
            ><i class="fab fa-facebook"></i
          ></a>
          <a href="#" class="twitter" title="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="instagram" title="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="linkedin" title="LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>

        <!-- Quick Links -->
        <div class="quick-links">
          <a href="index.html">Home</a>
          <a href="sportswear.html">Sportswear</a>
          <a href="vitamins.html">Vitamins</a>
          <a href="supplements.html">Supplements</a>
          <a href="cart.html">Cart</a>
          <a href="checkout.html">Checkout</a>
          <a href="contact.html">Contact</a>
        </div>

        <!-- Newsletter Signup -->
        <div class="newsletter">
          <p>Subscribe to our newsletter for updates and special offers</p>
          <form action="#">
            <input type="email" placeholder="Enter your email" required />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      // Validate checkout form
      document
        .getElementById("checkout-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          const name = document.getElementById("full-name").value.trim();
          const email = document.getElementById("email").value.trim();
          const address = document.getElementById("address").value.trim();
          const cardNumber = document
            .getElementById("card-number")
            .value.trim();

          if (!name || !address || !cardNumber) {
            alert("Please fill in all required fields.");
            return;
          }

          // Clear cart
          localStorage.removeItem("cart");

          alert("Thank you for your purchase!");
          window.location.href = "index.html"; // Redirect after order
        });
    </script>
  </body>
</html>
