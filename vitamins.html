      .product-list {

        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {

      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background: white;
        margin: 10% auto;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        position: relative;
        border-radius: 8px;
      }
      .close {
        position: absolute;
        right: 20px;
        top: 15px;
        font-size: 24px;
        cursor: pointer;
      }

      }

      footer p {
        margin: 0;
        font-size: 1rem;
        font-weight: 400;
        color: #bdc3c7; /* لون رمادي فاتح للنصوص */
      }

      footer .social-icons {
        margin: 20px 0;
      }

      footer .social-icons a {
        margin: 0 15px;
        color: #fff;
        font-size: 1.5rem;
        transition: color 0.3s ease;
      }

      footer .social-icons a:hover {
        color: #f39c12; /* تأثير عند المرور على الأيقونات */
      }

      footer .quick-links {
        margin-top: 20px;
      }

      footer .quick-links a {
        color: #bdc3c7;
        font-size: 1.1rem;
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer .quick-links a:hover {
        color: #f39c12; /* تغيير اللون عند التفاعل */
      }

      footer .newsletter {
        margin-top: 30px;
      }

      footer .newsletter input[type="email"] {
        padding: 10px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        width: 300px;
      }

      footer .newsletter button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #f39c12;
        color: white;
        border: none;

        {

          description:
            "Helps combat fatigue and supports red blood cell production.",

        },
        {
          name: "CoQ10 200mg",
          description: "Promotes heart health and cellular energy production.",
          image: "images/vitamins-img/d65ffeded66541ad9f359a7407d047fe.jpg",
          price: "$34.99",
        },
        {
          name: "Probiotic 40 Billion CFU",
          description:
            "Supports digestive and immune health with active cultures.",
          image: "images/b8.jpg",

        {
          name: "Turmeric Curcumin",
          description:
            "Natural anti-inflammatory to support joint and brain health.",

        },
        {
          name: "Collagen Peptides",
          description:
            "Supports skin elasticity, hair strength, and joint health.",

        },
        {
          name: "Ashwagandha Extract",
          description:
            "Natural adaptogen to help manage stress and energy levels.",
          image: "images/vitamins-img/hair_skin_and_nails_vitamins___1685036392_ca53432d_progressive.jpg",

          image: "images/vitamins-img/v5.jpg",

        },
        {
          name: "L-Carnitine",
          description:
            "Helps convert fat into energy and supports exercise performance.",
          image: "images/vitamins-img/l3.jpg",
          price: "$32.99",
        },
       
      ];

      const productList = document.getElementById("productList");
      const modal = document.getElementById("productModal");
      const modalImage = document.getElementById("modalImage");
      const modalName = document.getElementById("modalName");
      const modalPrice = document.getElementById("modalPrice");
      const modalDescription = document.getElementById("modalDescription");
      const addToCartBtn = document.getElementById("addToCartBtn");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function displayProducts() {
        productList.innerHTML = "";
        products.forEach((product, index) => {
          const card = `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.price}</p>
            <button class="btn" onclick="openModal(${index})">View Details</button>
            <button class="btn" onclick="addToCart(${index})">Add to Cart</button>
          </div>
        `;
          productList.insertAdjacentHTML("beforeend", card);
        });
      }

      function openModal(index) {
        const product = products[index];
        modalImage.src = product.image;
        modalName.textContent = product.name;
        modalPrice.textContent = product.price;
        modalDescription.textContent = product.description;
        modal.style.display = "block";

        addToCartBtn.onclick = () => addToCart(index);
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function addToCart(index) {
        const product = products[index];
        const exists = cart.some((item) => item.name === product.name);
        if (!exists) {
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${product.name} added to cart!`);
        } else {
          alert(`${product.name} is already in the cart.`);
        }
      }

      window.onclick = function (event) {
        if (event.target == modal) closeModal();
      };

      displayProducts();
    </script>
